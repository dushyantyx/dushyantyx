name: Generate Akatsuki Banner

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC

jobs:
  banner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Pillow
        run: pip install pillow

      - name: Generate Banner
        run: python scripts/generate_banner.py

      - name: List Output (Debug)
        run: ls -la output

      - name: Push changes
        env:
          YOUR_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/akatsuki_banner.gif
          git diff-index --quiet HEAD || git commit -m "Update Akatsuki banner"
          git push https://x-access-token:${YOUR_TOKEN}@github.com/dushyantyx/dushyantyx.git HEAD:main
