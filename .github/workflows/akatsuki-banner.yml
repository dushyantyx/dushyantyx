name: Generate Akatsuki Banner

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC

jobs:
  banner:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install Pillow
      - name: Install Pillow
        run: pip install pillow

      # Step 4: Generate Akatsuki banner
      - name: Generate Banner
        run: python scripts/generate_banner.py

      # Step 5: List output for debug
      - name: List Output
        run: ls -la output

      # Step 6: Commit & Push only if changes exist
      - name: Commit & Push Banner
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add output/akatsuki_banner.gif
          git diff-index --quiet HEAD || git commit -m "Update Akatsuki banner"
          git push https://x-access-token:${REPO_TOKEN}@github.com/${{ github.repository }} HEAD:main
