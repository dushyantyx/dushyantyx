name: Generate Akatsuki Banner

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # runs daily

jobs:
  banner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Pillow
        run: pip install pillow

      - name: Run banner script
        run: python scripts/generate_banner.py

      - name: Commit & push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add output/akatsuki_banner.gif
          git commit -m "Update Akatsuki banner" || echo "No changes"
          git push
